<h3>{{title}}</h3>

<div class='msg'>
	An email will be sent to your account. Please follow the link to reset your password.
</div>
<div class='resetWrap'>
	<form role='form' name='myForm'>
		<input type='email' placeholder='Email' />
		<br/>
		<br/>
		<button class='btn' ng-disabled='myForm.$invalid'>Submit</button>
		<button class='btn' ui-sref='login'>Back</button>
	</form>
</div>
