<h3>{{title}}</h3>

<div class='msg'>
	An email will be sent to your account. Please follow the link to reset your password.
</div>
<div class='resetWrap'>
	<form role='form' name='myForm'>
		<input type='email' placeholder='Email' ng-model="user.emailAddress" />
		<span ng-bind='Password'></span>
		<br/>
		<br/>
		<input type='button' class='btn back-button' ui-sref='login' value='Back'/>
		<input type='submit' class='btn submit-button' ng-click='getPass(user)' ng-disabled='myForm.$invalid' value='Submit'/>
</div>
<br/><br/><br/>
