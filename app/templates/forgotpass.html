<h3>{{title}}</h3>

<div class='msg'>
	An email will be sent to your account. Please follow the link to reset your password.
</div>
<div class='resetWrap'>
	<form role='form' name='myForm'>
		<input type='text' placeholder='Email' ng-model="user.emailAddress" />
		<br/>
		<br/>
		<button class='btn back-button' ui-sref='login'>Back</button>
		<button class='btn submit-button' ng-click='getPass(user)' ng-disabled='myForm.$invalid'>Submit</button>
</div>
{{Password}}
