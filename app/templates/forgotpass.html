<h3>{{title}}</h3>

<div class='msg'>
	An email will be sent to your account. Please follow the link to reset your password.
</div>
<div class='resetWrap'>
	<form role='form' name='myForm'>
		<input type='email' placeholder='Email' ng-model='user.email' />
		<br/>
		<br/>
		<button class='btn back-button' ui-sref='login'>Back</button>
		<button class='btn submit-button' ng-click='forgotPassword(user)' ng-disabled='myForm.$invalid'>Submit</button>
	</form>
</div>
